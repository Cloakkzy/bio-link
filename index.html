<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bio Link</title>
    <style>
        /* Basic Reset and Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            text-align: center;
            background-color: black; /* Fallback background color */
        }

        /* Video Background Styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Glowing Title Styling */
        .title {
            position: absolute;
            top: 20px; /* Adjust the position of the title */
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: white;
            text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white, 0 0 20px white, 0 0 30px white, 0 0 40px white;
            z-index: 10;
        }

        /* Cursor Styling */
        body {
            cursor: url('https://cdn.discordapp.com/attachments/1312332222912742405/1254314285747585024/cursor-1.png'), auto;
        }

        /* Welcome Screen */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Solid black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
        }

        .welcome-screen h1 {
            color: white;
            font-size: 18px; /* Smaller font size */
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        /* Profile Picture Styling */
        .profile-pics {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            position: relative;
            z-index: 1;
            width: 80%;
        }

        .profile-pic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        /* Profile Name Styling */
        .profile-name {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
        }

        /* Social Media Links under each Profile Picture */
        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links a {
            display: block;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border-radius: 50%;
            overflow: hidden;
        }

        /* Custom Discord Logo (No Glow) */
        .discord-logo {
            width: 30px;
            height: 30px;
            background-image: url('https://f.uguu.se/SZkacKVP.png'); /* Simple white Discord logo */
            background-size: cover;
        }

        /* Images at the Bottom */
        .images-container {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
        }

        .images-container a {
            display: block;
            width: 150px;
            height: 50px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .images-container a:hover {
            transform: scale(1.05);
        }

        /* Audio Player Styling */
        .audio-player {
            margin-top: 20px;
            z-index: 1;
        }

        iframe {
            outline: none;
        }
    </style>
</head>

<body>

    <!-- Video Background -->

<script>
    // Add event listener to hide the welcome screen and start media playback
    document.getElementById("welcome-screen").addEventListener("click", function () {
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("audio-player").play();

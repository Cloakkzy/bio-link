    <style>
        /* Basic Reset and Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            text-align: center;
            background-image: url('https://cdn.discordapp.com/attachments/1327712751467888864/1337515531137454121/cbe3a8e848bf6bbfa4c6b8122fe42d18.png?ex=67a7b9e8&is=67a66868&hm=8cc6e0f6cb5c71ab3d77b756e7313ed7180537acac2cff62ae0054f40852f8f6&'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }

        /* Cursor Styling */
        body {
            cursor: url('https://cdn.discordapp.com/attachments/1312332222912742405/1254314285747585024/cursor-1.png'), auto;
        }

        /* Welcome Screen */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Solid black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
        }

        .welcome-screen h1 {
            color: white;
            font-size: 18px; /* Smaller font size */
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px white; /* Add a glowing effect to the text */
        }

        /* Profile Picture Styling */
        .profile-pics {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            position: relative;
            z-index: 1;
            width: 80%;
        }

        .profile-pic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        /* Social Media Links under each Profile Picture */
        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links a {
            display: block;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border-radius: 50%;
            overflow: hidden;
        }

        /* Customizable Instagram and Twitter Logo Size */
        .social-links img {
            width: var(--social-icon-size, 30px);
            height: var(--social-icon-size, 30px);
            object-fit: cover;
        }

        /* Audio Player Styling */
        .audio-player {
            margin-top: 20px;
            z-index: 1;
        }

        iframe {
            outline: none;
        }

        /* Profile Name Styling */
        .profile-name {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
            text-shadow: 0 0 10px white; /* Add a glowing effect to the text */
        }

        /* Images at the Bottom */
        .images-container {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
        }

        .images-container a {
            display: block;
            width: 150px;
            height: 50px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .images-container a:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yourhandle</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #ffffff;
      --button-bg: #1a1a1a;
      --button-hover: #333333;
      --accent: #00ffcc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    img.profile {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid var(--accent);
    }

    h1 {
      font-size: 1.5rem;
      margin: 0.2rem 0;
    }

    p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2rem;
      text-align: center;
    }

    .links {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .links a {
      text-decoration: none;
      color: var(--fg);
      background: var(--button-bg);
      padding: 1rem;
      border-radius: 999px;
      text-align: center;
      font-weight: 500;
      transition: 0.2s ease;
      border: 1px solid #222;
    }

    .links a:hover {
      background: var(--button-hover);
    }

    footer {
      margin-top: auto;
      font-size: 0.75rem;
      color: #555;
      padding: 2rem 0 0;
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/96" alt="Your Profile" class="profile">
  <h1>@yourhandle</h1>
  <p>your short tagline or title</p>

  <div class="links">
    <a href="https://discord.gg/" target="_blank">Join Discord</a>
    <a href="https://github.com/yourhandle" target="_blank">GitHub</a>
    <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
    <a href="mailto:you@example.com">Email Me</a>
  </div>

  <footer>
    &copy; 2025 yourhandle
  </footer>

</body>
</html>
